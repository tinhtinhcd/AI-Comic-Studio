<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting to AI Comic Studio</title>
    <meta http-equiv="refresh" content="0; url=/studio/">
    <script>
        // Immediate redirect
        window.location.replace('/studio/');
        
        // Fallback redirect
        setTimeout(function() {
            window.location.href = '/studio/';
        }, 100);
    </script>
</head>
<body>
    <p>Redirecting to <a href="/studio/">AI Comic Studio</a>...</p>
</body>
</html>
