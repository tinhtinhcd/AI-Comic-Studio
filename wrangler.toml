name = "ai-comic-studio"
compatibility_date = "2024-01-01"

[site]
bucket = "./dist"

[[redirects]]
from = "/studio/*"
to = "/studio/index.html"
status = 200

[[redirects]]
from = "/reader/*"
to = "/reader/index.html"
status = 200

[[redirects]]
from = "/admin/*"
to = "/admin/index.html"
status = 200

[[redirects]]
from = "/"
to = "/studio/"
status = 302
